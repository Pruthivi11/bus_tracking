<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Bus Tracking System</title>
  <!-- Responsive scaling for mobile -->
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- Link to shared stylesheet -->
  <link rel="stylesheet" href="/static/style.css">
  <!-- Mapbox CSS (only needed in student.html) -->
  <!-- <link href="https://api.mapbox.com/mapbox-gl-js/v2.15.0/mapbox-gl.css" rel="stylesheet" /> -->
</head>
<body>
<header class="navbar">
  <h1>Bus Tracking System</h1>
</header>

<div class="card">
  <h2>Driver Login</h2>
  <form method="POST" id="loginForm">
    <label for="phone">Phone Number</label>
    <input name="phone" id="phone" placeholder="Phone Number" required>
    <button type="button" onclick="sendOTP()">Send OTP</button>

    <label for="otp">Enter OTP</label>
    <input name="otp" id="otp" placeholder="Enter OTP" required>
    <button type="submit">Login</button>
  </form>
</div>

<footer class="footer">
  <p>&copy; 2026 College Transport</p>
</footer>

<script>
function sendOTP() {
  const val = document.getElementById('phone').value;
  if (!val) { alert('Enter phone number'); return; }
  fetch("/send_otp", {
    method: "POST",
    headers: {"Content-Type":"application/json"},
    body: JSON.stringify({phone: val})
  }).then(r => r.json()).then(d => alert(d.msg));
}
</script>
</body>
</html>
