<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Student Dashboard | Bus Tracking System</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- Shared stylesheet -->
  <link rel="stylesheet" href="/static/style.css">

  <!-- Font Awesome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">

  <!-- Mapbox CSS -->
  <link href="https://api.mapbox.com/mapbox-gl-js/v2.15.0/mapbox-gl.css" rel="stylesheet" />
</head>
<body>
<header class="navbar">
  <h1>Bus Tracking System</h1>
</header>

<div class="card">
  <h2>Student Dashboard</h2>
  <label for="rollNo">Roll Number</label>
  <input id="rollNo" placeholder="Roll Number">
  <label for="busNo">Bus Number</label>
  <input id="busNo" placeholder="Bus Number">
  <button id="showMap">Show Map</button>
</div>

<!-- Map container -->
<div id="map" style="display:none; width:100%; height:65vh;"></div>

<footer class="footer">
  <p>&copy; 2026 College Transport</p>
</footer>

<!-- Mapbox JS -->
<script src="https://api.mapbox.com/mapbox-gl-js/v2.15.0/mapbox-gl.js"></script>
<!-- Student JS -->
<script src="/static/student.js"></script>
</body>
</html>
